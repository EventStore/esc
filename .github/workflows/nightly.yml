name: Nightly

on:
  schedule:
    - cron: '0 3 * * *' # Every day at 3am UTC.

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lookup or create release
        uses: EventStore/Automations/lookup-or-create-release@master
        id: release
        with:
          build-type: nightly
          github-token: ${{ secrets.GH_PAT }}