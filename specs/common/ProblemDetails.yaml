# https://tools.ietf.org/html/rfc7807
components:  
  schemas:    
    ProblemDetails:
      type: object
      required:
        - code
        - details
        - message
        - status
        - type
      properties:              
        details:
          type: string
        fields:
          type: object
          $ref: '#/components/schemas/Fields'
        instance:
          type: string        
        status:
          type: string
        title:
          type: string
        type:
          type: string
    Fields:
      type: object
      additionalProperties:
        type: string
