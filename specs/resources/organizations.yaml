paths:
  organizations:    

    get:
      tags:
        - organizations
      description: |
        Lists organizations under the account owned by the credentials
      operationId: list_organizations
      security:
        - token: []
      responses:
        '200':
          description: returns all organizations under this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationsResponse'
        '404': 
          description: organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'    
    post:
      tags:
        - organizations
      description: |
        Creates a new organization
      operationId: create_organization
      security:
        - token: []
      requestBody:
        description: describes new organization
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrganizationRequest'
      responses:
        '200':
          description: creates a new organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrganizationResponse'
        '429':
          description: organization limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
                
  organizations-{organizationId}:
    $ref: 'resources/organizations.yaml#/paths/organizations'
    get:
      tags:
        - organizations
      description: |
        Gets a single organization by ID.
      operationId: get_organization
      security:
        - token: []
      parameters:
        - name: organizationId
          in: path
          required: true
          description: The id of the organization to retrieve
          schema:
            type: string
            format: OrganizationId
      responses:
        '200':
          description: return the organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrganizationResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

components:  
  schemas:

    CreateOrganizationRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string        

    CreateOrganizationResponse:
      type: object
      required:
        - organization
      properties:
        organization:
          $ref: '#/components/schemas/Organization'   

    GetOrganizationResponse:
      type: object
      required:
        - organization
      properties:
        organization:
          $ref: '#/components/schemas/Organization'     
          
    ListOrganizationsResponse:
      type: object
      required:
        - organizations
      properties:
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/Organization'    

    Organization:
      type: object
      required:
      - created
      - id
      - name
      - provisioningEnabled
      properties:
        created:
          type: string
          format: date-time 
        id:
          type: string
          format: OrganizationId
        name:
          type: string
        provisioningEnabled:
          type: string
     
    ProblemDetails:
      $ref: '../common/ProblemDetails.yaml#/components/schemas/ProblemDetails'
