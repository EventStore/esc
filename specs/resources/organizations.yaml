paths:
  organizations:
    get:
      tags:
        - organizations
      description: |
        Lists organizations
      operationId: list_organizations
      security:
        - token: []
      responses:
        '200':
          description: returns all organizations under this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationsResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  organizations-{organizationId}:
    $ref: 'resources/organizations.yaml#/paths/organizations'
    get:
      tags:
        - organizations
      description: |
        Gets a single organization by ID.
      operationId: get_organization
      security:
        - token: []
      parameters:
        - name: organizationId
          in: path
          required: true
          description: The id of the organization to retrieve
          schema:
            type: string
            format: OrganizationId
      responses:
        '200':
          description: return the organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrganizationResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:  
  schemas:
    Organization:
      type: object
      required:
      - created
      - id
      - name
      properties:
        created:
          type: string
          format: date-time 
        id:
          type: string
          format: OrganizationId
        name:
          type: string
        provisioningEnabled:
          type: string
        
    GetOrganizationResponse:
      type: object
      required:
        - organization
      properties:
        organization:
          $ref: '#/components/schemas/Organization'
          
    ListOrganizationsResponse:
      type: object
      required:
        - organizations
      properties:
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/Organization'
    
    NewOrganization:
      type: object
      required:
        - name
      properties:
        name:
          type: string        
    
    Error:
      $ref: '../errors.yaml#/components/schemas/Error'
